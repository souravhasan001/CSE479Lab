<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            max-width: 350px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px; /* Decreased space between buttons */
            margin-top: 20px;
            justify-content: space-between;
        }
        .button-group button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            flex: none;
            width: auto;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .reset-button {
            background-color: #dc3545;
            color: white;
        }
        .reset-button:hover {
            background-color: #a71d2a;
        }
        .update-button {
            background-color: #28a745;
            color: white;
        }
        .update-button:hover {
            background-color: #19692c;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .registration-form {
                padding: 15px;
            }
            .form-group input {
                font-size: 14px;
                padding: 8px;
            }
            .button-group button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">Submit</button>
                <button type="button" class="reset-button" id="resetButton">Reset</button>
                <button type="button" class="update-button" id="updateButton">Update</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('registrationForm').reset();
        });

        document.getElementById('updateButton').addEventListener('click', function() {
            const firstName = prompt('Update First Name:', document.getElementById('firstName').value);
            const lastName = prompt('Update Last Name:', document.getElementById('lastName').value);
            const email = prompt('Update Email:', document.getElementById('email').value);
            if (firstName !== null) document.getElementById('firstName').value = firstName;
            if (lastName !== null) document.getElementById('lastName').value = lastName;
            if (email !== null) document.getElementById('email').value = email;
        });

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registration submitted successfully!');
            this.reset();
        });
    </script>
</body>
</html>
